{% extends 'base.html' %}
{% block styleLink %}<link rel="stylesheet" href="/static/update.css">{% endblock styleLink %}
{% block title %}Flask Todo | Update Todo{% endblock title %}

{% block body %}
<div class="up-parent container">

<div class="update-todo">
<form class="my-4" method="POST">
    <h1 class="py-4">Update Todo</h1>
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input name="title" type="text" class="form-control" value="{{todo.title}}" autocomplete="off" required="true">
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <input name="description" class="form-control" value="{{todo.description}}" autocomplete="off" required="true">
    </div>
    <p><strong> Date Created : </strong>{{todo.date_created}}</p>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

</div>
{% endblock body %}
