<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1525ff36">
    <meta name="author" content="Rishav Jha">
    <meta name="keywords" content="Flask Jinja2 SQLAlchemy Bootstrap NewBootstrap_verison5.1">
    <meta name="description" content="Simple Todo App made using Flask Jinja2 SQLAlchemy">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="/static/base.css" rel="stylesheet">

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    {% block styleLink %}{% endblock styleLink %}

    <title>{% block title %}{% endblock title %}</title>
    <style>
      .active{
        display: none;
      }
      @media(max-width:800px){
        .active{
          display: block;
        } 
      }
    </style>
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" data-aos="fade-right">Flask Todo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="https://github.com/rishav-jha-mech">Contact Developer</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <!--NAVBAR-->

    <!--The Body-->

{% block body %}{% endblock body %}

    <!--The Body-->

    <!--FOOTER-->
    <footer class="container-fluid">
        <a href="https://github.com/rishav-jha-mech" style="text-decoration: none;color: red;font-weight: 600;"> Made with ‚ù§ by Rishav Jha </a>
    </footer>
    <!--FOOTER-->

  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<!-- AOS Script link and Initialising AOS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<!-- AOS CDN and Initialising AOS -->

</html>
